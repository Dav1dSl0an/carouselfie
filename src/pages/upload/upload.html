<ion-header>

  <ion-navbar color="primary">
    <div style="width:100%;text-align:center;color:#ffffff;font-size:1.5em">Show Your Pearly Whites and Take a #CAROUSELFIE</div>
  </ion-navbar>

</ion-header>


<ion-content style="text-align:center">
    <div style="width:100%;margin:auto;position:absolute;top:0px;height:auto;">
        <div style="width:100%;margin:auto;position:relative">
          
            <img src="{{url}}" style="width:100%;max-width:100%;">
        

            <div style="position:absolute;top:0px;left:0px;background-color:#fff;opacity:.3;height:83px;width:100%;"></div>
            <div style="position:absolute;top:10px;left:0px;height:83px;width:100%;">
              <button ion-button  icon-start round class="large-button" type="button" md-button color="primary" (click)="imgFileInput.click()"><ion-icon name="ios-reverse-camera"></ion-icon>Add a photo</button>
              <input style="display:none;" id="photo" type="file" #imgFileInput (change)="previewImage($event, getImageDimensions)"/>
              <button ion-button icon-start round (click)="upload()" [disabled]="uploaded"><ion-icon name="share"></ion-icon>Share</button>
            </div>
        </div>
    </div>
</ion-content>
