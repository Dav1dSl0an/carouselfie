<ion-header>

    <ion-navbar color="primary">
            <div style="width:100%;text-align:center;color:#ffffff;font-size:1.5em">You're in Good Company! #CAROUSELFIE</div>
      </ion-navbar>

</ion-header>


<ion-content>
    
    <ion-grid style="padding:0px 0px 0px 0px;">
      <ion-row style="padding:0px 0px 0px 0px;">
        <ion-col col-3 *ngFor="let item of items; let i = index" style="padding:0px 0px 0px 0px;">
            <img style="transform: rotate(90deg)" [src]="item.thumb" style="padding:0px 0px 0px 0px;" (click)="openModal(i)">
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="modal image-modal transparent" ng-click="closeModal()">
        <div class="transparent">
            <img src="{{imageSrc}}" class="fullscreen-image"/>
        </div>
    </div>
</ion-content>
